<!DOCTYPE html>
<html>

<!-- Head -->
<head>
<title>学术关系管理系统</title>

<!-- Meta-Tags -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //Meta-Tags -->

<!-- Style -->
<link rel="stylesheet" href="css/style.css" type="text/css" media="all">
</head>
<!-- //Head -->

<!-- Body -->
<body>
<h1>欢迎使用学术关系管理系统</h1>
<div class="container w3layouts agileits">
  <div class="login w3layouts agileits">
    <h2>登 录</h2>
    <form action="log" method="post">
      <input type="text" Name="name" placeholder="用户名" required="">
      <input type="password" Name="password" placeholder="密码" required="">
      <div class="send-button w3layouts agileits">
        <input type="submit" value="登 录">
     </div>
    </form>
    <div class="clear"></div>
  </div>
  <div class="register w3layouts agileits">
    <h2>注 册</h2>
    <form action="assign_s" method="get">
      <input type="text" Name="name" placeholder="用户名" required="">
      <input type="text" Name="sex" placeholder="性别" required="">
      <input type="text" Name="age" placeholder="年龄" required="">
      <input type="text" Name="phone" placeholder="手机号码" required="">
      <input type="text" Name="email" placeholder="电子邮箱" required="">
      <input type="text" Name="graduated_school" placeholder="毕业学校" required="">
      <input type="text" Name="company" placeholder="工作单位" required="">
      <input type="text" Name="CSDN_add" placeholder="CSDN主页" required="">
      <input type="text" Name="password" placeholder="密码" required="">
      <div class="send-button w3layouts agileits">
        <input type="submit" value="注册">
      </div>
    </form>
    <div class="clear"></div>
  </div>
  <div class="clear"></div>
</div>
<div class="footer w3layouts agileits">
  <p>Copyright &copy; More Templates</p>
</div>
</body>
<!-- //Body -->

</html>
